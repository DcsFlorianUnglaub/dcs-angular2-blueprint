<div class="row">
  <div class="col-sm-12">

    <h1>Listing Users</h1>

    <dcs-users-list
      [users]="users$ | async"
      [loading]="loading$ | async"
      (deleteUser)="deleteUser($event)"
      >
    </dcs-users-list>

    <div *ngIf="error$ | async">
      <h2>An API error occurred:</h2>
      <pre>
        {{ error$ | async | json }}
      </pre>
    </div>

  </div>
</div>
